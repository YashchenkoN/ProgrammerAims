<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{view.index.title}">Настройки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <link href="../../../resources/css/settings.css" rel="stylesheet" media="screen" th:href="@{/resources/css/settings.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="../../../resources/js/dropzone.js" th:src="@{/resources/js/dropzone.js}"></script>
    <script src="../../../resources/js/upload.js" th:src="@{/resources/js/upload.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <form class="form-narrow form-horizontal" method="post" action="/programmer/settings" th:object="${programmerForm}">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${programmerForm.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
        </th:block>
        <fieldset>
            <div class="panel-body">
                <form id="dropzone-form" class="dropzone" enctype="multipart/form-data" action="/files/upload">
                    <div class="dz-default dz-message file-dropzone text-center well col-sm-12">
                        <span class="glyphicon glyphicon-paperclip"/>
                        <span>To attach files, drag and drop here</span>
                        <span>OR</span>
                        <span>Just Click</span>
                    </div>
                    <div class="dropzone-previews"/>
                </form>
                <button id="upload-button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-upload">Upload</span>
                </button>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name" class="col-lg-2 control-label">Имя</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}" autocomplete="off"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Некорректные имя и фамилия</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email address" th:field="*{email}" autocomplete="off"/>
                    <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Некорректный email</span>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                <label for="password" class="col-lg-2 control-label">Пароль</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" autocomplete="off"/>
                    <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Некорректный пароль</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <p><a href="homeNotSignedIn" th:href="@{/}">Домой</a></p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
